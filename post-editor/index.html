<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>ðŸ“„ post</title>
        <link rel="icon" type="image/x-icon" href="/assets/html_css_js.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="post-editor.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="post-editor.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Community Post</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="post-form">
                <label>
                    <div>Title</div>
                    <input name="title" required placeholder="What is your post about?" />
                </label>

                <label>
                    <div>Content</div>
                    <textarea name="content" required placeholder="What's on your mind?"></textarea>
                </label>

                <label>
                    <div>Photo</div>
                    <input
                        id="image-input"
                        name="image"
                        type="file"
                        required
                        placeholder="upload an image..."
                    />
                </label>
                <img
                    id="preview"
                    class="preview"
                    alt="avatar preview"
                    src="../assets/pet-photo-placeholder.png"
                />

                <button>Add Post</button>

                <p id="error-display"></p>
            </form>
        </main>

        <footer></footer>
    </body>
</html>
